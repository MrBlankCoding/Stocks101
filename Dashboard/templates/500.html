<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="text-center">
    <div class="mb-8">
      <!-- Icon or broken server illustration -->
      <div class="relative">
        <svg class="w-24 h-24 mx-auto text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3L4 9v10h16V9l-5.75-6M4 9h16M12 11v5m-4-3h8" />
        </svg>
      </div>
    </div>
    <h1 class="text-4xl font-bold text-gray-800 mb-4">500 - Internal Server Error</h1>
    <p class="text-lg text-gray-600 mb-6">Our servers hit a bear market. 🐻📉</p>
    <p class="text-lg text-gray-600 mb-6">We're working hard to recover. Please try again later.</p>
    <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
      Go Back to Safety
    </a>
  </div>
</body>
</html>
